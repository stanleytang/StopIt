{% extends "base.html" %}

{% block extra_head %}
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX3kXaqyDwwZuLQpUyTVVBo7pc83S9kTY&sensor=true">
</script>
<script type="text/javascript">
  var map;

  function initialize() {
    var mapOptions = {
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map_canvas'),
        mapOptions);

    // Try HTML5 geolocation
    if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = new google.maps.LatLng(position.coords.latitude,
                                         position.coords.longitude);

        var marker = new google.maps.Marker({
          position: pos,
          map: map,
          title: 'My location',
          clickable: false,
          //icon: 'http://google-maps-icons.googlecode.com/files/factory.png'
          icon: 'http://wiki.alumni.net/wiki/images/thumb/5/55/Wikimap-blue-dot.png/50px-Wikimap-blue-dot.png'
        });
        map.setCenter(pos);
        
        // add markers - test
        var mark = new google.maps.LatLng(position.coords.latitude+0.01,
                                          position.coords.longitude+0.01);
        var marker = new google.maps.Marker({
          position: mark,
          map: map,
          title:"Hello World!"
        });
        
        var infoWindow = new google.maps.InfoWindow();
        
        // bug - this will duplicate
        //http://jquery-ui-map.googlecode.com/svn/trunk/demos/jquery-google-maps-mobile.html
        google.maps.event.addListener(marker, 'click', function() {
           var markerContent = "<a href='/stop/'>bus stop</a>";
           infoWindow.setContent(markerContent);
           infoWindow.open(map, this);
        });
        
      }, function() {
        handleNoGeolocation(true);
      });
    } else {
      // Browser doesn't support Geolocation
      handleNoGeolocation(false);
    }
  }

  function handleNoGeolocation(errorFlag) {
    if (errorFlag) {
      var content = 'Error: The Geolocation service failed.';
    } else {
      var content = 'Error: Your browser doesn\'t support geolocation.';
    }

    var options = {
      map: map,
      position: new google.maps.LatLng(60, 105),
      content: content
    };

    var infowindow = new google.maps.InfoWindow(options);
    map.setCenter(options.position);
  }

  google.maps.event.addDomListener(window, 'load', initialize);
  
  window.onload = initialize();
</script>
{% endblock %}

{% block title %}
StopIt
{% endblock %}

{% block content %}
<div id="map_canvas" style="height: 468px"/>
{% endblock %}

{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="/media/css/map.css">

<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX3kXaqyDwwZuLQpUyTVVBo7pc83S9kTY&sensor=true">
</script>
<script type="text/javascript">
window.plebeosaur = window.plebeosaur || {
	map: function() {
		var	// get the page's canvas container
			mapCanvas = document.getElementById( 'map_canvas' ),
			// define the Google Maps options
			map_options = {
				zoom: 14,
				// let's initially center on downtown Austin
				center: new google.maps.LatLng( 37.4225, 122.1653 ),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			},
			// then create the map
			map = new google.maps.Map( mapCanvas, map_options ),
			
			myMarker = 0,
			displayLocation = function( position ) {
				// create a new LatLng object for every position update
				var myLatLng = new google.maps.LatLng( position.coords.latitude, position.coords.longitude );

				// build entire marker first time thru
				if ( !myMarker ) {
					// define our custom marker image
					var image = new google.maps.MarkerImage(
						'/media/images/bluedot.png',
						null, // size
						null, // origin
						new google.maps.Point( 8, 8 ), // anchor (move to center of marker)
						new google.maps.Size( 17, 17 ) // scaled size (required for Retina display icon)
					);

					// then create the new marker
					myMarker = new google.maps.Marker({
						flat: true,
						icon: image,
						map: map,
						optimized: false,
						position: myLatLng,
						title: 'My location',
						visible: true
					});
					
					
					// add markers - test
            var mark = new google.maps.LatLng(position.coords.latitude+0.01,
                                              position.coords.longitude+0.01);
            var marker = new google.maps.Marker({
              position: mark,
              map: map,
              title:"Hello World!"
            });

            var infoWindow = new google.maps.InfoWindow();

            // bug - this will duplicate
            //http://jquery-ui-map.googlecode.com/svn/trunk/demos/jquery-google-maps-mobile.html
            google.maps.event.addListener(marker, 'click', function() {
               var markerContent = "<a href='/stop/'>bus stop</a>";
               infoWindow.setContent(markerContent);
               infoWindow.open(map, this);
            });
				
				// just change marker position on subsequent passes
				} else {
					myMarker.setPosition( myLatLng );
				}

				// center map view on every pass
				map.setCenter( myLatLng );
			},
			handleError = function( error ) {
				var errorMessage = [ 
					'We are not quite sure what happened.',
					'Sorry. Permission to find your location has been denied.',
					'Sorry. Your position could not be determined.',
					'Sorry. Timed out.'
				];

				alert( errorMessage[ error.code ] );
			},
			// cache the userAgent
			useragent = navigator.userAgent;

		// set the map canvas's height/width (Google Maps needs inline height/width)
		var height = $(window).height() - $("div[data-role='header']").height() -
		  $("div[data-role='footer']").height();
		mapCanvas.style.width = '100%';
		mapCanvas.style.height = height + 'px';

		// allow iPhone or Android to track movement
		if ( useragent.indexOf('iPhone') !== -1 || useragent.indexOf('Android') !== -1 ) {
			navigator.geolocation.watchPosition( 
				displayLocation, 
				handleError, 
				{ 
					enableHighAccuracy: true, 
					maximumAge: 30000, 
					timeout: 27000 
				}
			);			

		// or let other geolocation capable browsers to get their static position
		} else if ( navigator.geolocation ) {
			navigator.geolocation.getCurrentPosition( displayLocation, handleError );
		}
	}
};

$("body").ready(function() {
  window.plebeosaur.map();
});
</script>
{% endblock %}

{% block header %}
<h1>StopIt</h1>
{% endblock %}

{% block content %}
<div id="map_canvas"></div>

<div data-role="footer">
  <div class="ui-grid-solo">
    <a href="/stop/" data-role="button" data-inline="false" data-theme="c"
      data-corners="false">
      Search Transit Stops In This Area
    </a>
  </div>
</div>
{% endblock %}

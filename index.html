<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>StopIt: Real-Time Public Transit</title>
	<meta name="author" content="Stanley Tang">
	
	<!-- iphone meta -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	
	<!-- jquery mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  
  <!-- google maps -->
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX3kXaqyDwwZuLQpUyTVVBo7pc83S9kTY&sensor=true">
  </script>
  <script type="text/javascript">
    var map;

    function initialize() {
      var mapOptions = {
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map_canvas'),
          mapOptions);

      // Try HTML5 geolocation
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = new google.maps.LatLng(position.coords.latitude,
                                           position.coords.longitude);

          var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'My location',
            clickable: false,
            //icon: 'http://google-maps-icons.googlecode.com/files/factory.png'
            icon: 'http://www.rentonlive.com/blue_dot_circle.png'
          });
          map.setCenter(pos);
          
          // add markers - test
          var mark = new google.maps.LatLng(position.coords.latitude+0.01,
                                            position.coords.longitude+0.01);
          var marker = new google.maps.Marker({
            position: mark,
            map: map,
            title:"Hello World!"
          });
          
          // bug - this will duplicate
          //http://jquery-ui-map.googlecode.com/svn/trunk/demos/jquery-google-maps-mobile.html
          google.maps.event.addListener(marker, 'click', function() {
             var infoWindow = new google.maps.InfoWindow();
             var markerContent = "<a href='bus_stop.html'>bus stop</a>";
             infoWindow.setContent(markerContent);
             infoWindow.open(map, this);
          });
          
        }, function() {
          handleNoGeolocation(true);
        });
      } else {
        // Browser doesn't support Geolocation
        handleNoGeolocation(false);
      }
    }

    function handleNoGeolocation(errorFlag) {
      if (errorFlag) {
        var content = 'Error: The Geolocation service failed.';
      } else {
        var content = 'Error: Your browser doesn\'t support geolocation.';
      }

      var options = {
        map: map,
        position: new google.maps.LatLng(60, 105),
        content: content
      };

      var infowindow = new google.maps.InfoWindow(options);
      map.setCenter(options.position);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body onload="initialize()">
  <div data-role="page">
    <div data-role="header" data-theme="b">
  	  <h1>StopIt</h1>
  	</div>

  	<div data-role="content">	
  		<div id="map_canvas" style="width:100%; height:496px"></div>
  	</div>
  	
  	<div data-role="footer" data-position="fixed">
    	<h4>Page Footer</h4>
    </div>
  </div>
</body>
</html>
